<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Instagram Layout</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <header>
            <div class="logo">
                <figure>
                    <a href="https://instagram.com"><img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" alt="Text Logo Instagram"></a>
                </figure>
            </div>
            <nav class="navigation">
                <ul class="navigation-list">
                    <li class="navigation-list-1">
                        <a href=""></a>
                    </li>
                    <li class="navigation-list-2">
                        <a href=""></a>
                    </li>
                    <li class="navigation-list-3">
                        <a href=""></a>
                    </li>
                    <li class="navigation-list-4">
                        <a href=""></a>
                    </li>
                    <li class="navigation-list-5">
                        <a href=""></a>
                    </li>
                </ul>
            </nav>
        </header>

        <section class="head-info">
            <div class="head-info-1">
                <figure>
                    <img src="https://pbs.twimg.com/profile_images/1182491173686075393/SlAIzVO9_400x400.jpg" alt="">
                </figure>
            </div>
            <div class="head-info-2">
                <div>
                    <span>cuenta.fake</span>
                </div>
            </div>
            <div class="head-info-3">
                <div>
                    <a href=""></a>
                </div>
            </div>
            <div class="head-info-4">
                <div>
                    <button type="button">Edit Profile</button>
                </div>
            </div>
        </section>

        <section class="bio-info">
            <div class="bio-info-container">
                <h1 class="user-name">Axl Fake</h1><br>
                <div>
                    ðŸ’¦ | I like water
                    <br>
                    ðŸ’» | I like my laptop
                    <br>
                </div>
                <a href="https://axlyaguana11.github.io/">axlyaguana11.github.io</a>
            </div>
        </section>

        <section class="highlights">
            <ul class="highlights-list">
                <li class="item-1">
                    <figure>
                        <img src="https://cdn.pixabay.com/photo/2016/03/04/19/36/beach-1236581_1280.jpg" alt="Highlight 1">
                        <figcaption>Beach</figcaption>
                    </figure>
                </li>
                <li class="item-2">
                    <figure>
                        <img src="https://cdn.pixabay.com/photo/2014/01/13/16/59/singapore-243669_1280.jpg" alt="Highlight 2">
                        <figcaption>Singapore</figcaption>
                    </figure>
                </li>
                <li class="item-3">
                    <figure>
                        <img src="https://cdn.pixabay.com/photo/2020/04/04/04/34/salt-5000808_1280.jpg" alt="Highlight 1">
                        <figcaption>Bolivia</figcaption>
                    </figure>
                </li>
                <li class="item-4">
                    <figure>
                        <img src="https://cdn.pixabay.com/photo/2019/08/26/03/35/cathedral-4430675_1280.jpg" alt="Highlight 1">
                        <figcaption>Ecuador</figcaption>
                    </figure>
                </li>
                <li class="item-5">
                    <figure>
                        <img src="https://cdn.pixabay.com/photo/2018/10/10/12/23/estonia-3737128_1280.jpg" alt="Highlight 1">
                        <figcaption>Estonia</figcaption>
                    </figure>
                </li>
            </ul>

        </section>

        <section class="metrics">
            <div class="metrics-item">
                <div class="metrics-item-number">36</div>
                <div class="metrics-item-type">Posts</div>
            </div>
            <div class="metrics-item">
                <div class="metrics-item-number">300</div>
                <div class="metrics-item-type">Followers</div>
            </div>
            <div class="metrics-item">
                <div class="metrics-item-number">410</div>
                <div class="metrics-item-type">Following</div>
            </div>
        </section>

        <section class="icons">
            <ul class="icons-container">
                <li class="icon-1"></li>
                <li class="icon-2"></li>
                <li class="icon-3"></li>
                <li class="icon-4"></li>
                <li class="icon-5"></li>
            </ul>
        </section>


        <section class="post-list">
            <a href="" class="post">
                <figure class="post-image">
                    <img src="https://cdn.pixabay.com/photo/2014/05/02/21/50/laptop-336378_1280.jpg" alt="">
                </figure>
                <span class="post-overlay">
                    <p>
                        <span class="post-likes">150</span>
                        <span class="post-comments">10</span>
                    </p>
                </span>
            </a>

            <a href="" class="post">
                <figure class="post-image">
                    <img src="https://cdn.pixabay.com/photo/2014/07/08/13/39/pigs-387204_1280.jpg" alt="">
                </figure>
                <span class="post-overlay">
                    <p>
                        <span class="post-likes">150</span>
                        <span class="post-comments">10</span>
                    </p>
                </span>
            </a>

            <a href="" class="post">
                <figure class="post-image">
                    <img src="https://cdn.pixabay.com/photo/2017/10/08/15/17/palacio-salvo-2830233_1280.jpg" alt="">
                </figure>
                <span class="post-overlay">
                    <p>
                        <span class="post-likes">150</span>
                        <span class="post-comments">10</span>
                    </p>
                </span>
            </a>

            <a href="" class="post">
                <figure class="post-image">
                    <img src="https://cdn.pixabay.com/photo/2019/02/26/03/42/cathedral-of-cuenca-4021078_1280.jpg" alt="">
                </figure>
                <span class="post-overlay">
                    <p>
                        <span class="post-likes">150</span>
                        <span class="post-comments">10</span>
                    </p>
                </span>
            </a>

            <a href="" class="post">
                <figure class="post-image">
                    <img src="https://cdn.pixabay.com/photo/2015/07/02/10/10/cinque-terre-828614_1280.jpg" alt="">
                </figure>
                <span class="post-overlay">
                    <p>
                        <span class="post-likes">150</span>
                        <span class="post-comments">10</span>
                    </p>
                </span>
            </a>

            <a href="" class="post">
                <figure class="post-image">
                    <img src="https://cdn.pixabay.com/photo/2016/09/15/00/34/torres-1670886_1280.jpg" alt="">
                </figure>
                <span class="post-overlay">
                    <p>
                        <span class="post-likes">150</span>
                        <span class="post-comments">10</span>
                    </p>
                </span>
            </a>

        </section>

    </body>
</html>
